<script type='text/javascript'>
		var i=0;
		window.onscroll=function(){
			i=i+8;
			$.get('__APP__/Home/Home/Loading/Start/'+i+'/where/{$Think.get.where}',function(result){
				if(result=='0'){
					
				}else{
					$(".show_box").append(result);
					$('.show_box').css('overflow','visible');
				}
				
			});
		}
</script>
<script type='text/javascript' language='javascript'>
	function Change(){
		var where=$("#sele").val();
		 window.location.href="__APP__/Home/Home/CpList/where/"+where;
	}
</script>
<style type="text/css">
	.Play{
		position: absolute;
		right: 215px;
		top:130px;
	}
	.Play2{
		position: absolute;
		right: 360px;
		top:130px;

	}
	.Play3{
		position: absolute;
		right: 430px;
		top:130px;
	}

</style>
</head>
	<script>
		function AddCatr(Num,Id){
			
			var Nums=$(Num).val();
			
			 var Url="__APP__/Home/Home/ShoppingTrolley/goods/"+Id+"/Num/"+Nums;
			  $.get(Url,function (result){
			  		if(result=='True'){
			  			alert("添加购物车成功!");
			  		}

			  });

		}
	</script>
<body>
<div class="head_bg">
<div class="head">
	<div class="logo"><img src="__PUBLIC__/Home/images/logo.jpg" width="220" height="85" /></div>
	<div class="head_tel">
		<p><span style="font-size:14px;">服务热线：</span>86-010-51297708</p>
	</div>
</div>
</div>



<div class="main">
	<h3>全部商品</h3>
    <h1 class="Play3"><a href="{:U('Home/Cart/ydg')}">已购买的商品</a><h1>
	<h1 class='Play2'><a href="{:U('Home/Cart/Cart')}">购物车</a></h1>
	<h1 class='Play'><a href="{:U('Home/Home/AllData')}">购买购物车中的商品</a></h1>
<div id='a' style='width:100%;height:20px;padding-top:10px;'>

	<p style="float:right;margin-right:20px">分类：
		<select onchange='Change();' id='sele'>
				<option value ="">选择分类</option>
				<volist name='ClassList' id='Obj'>
					<option value="{$Obj.id}" >{$Obj.name}</option>
				</volist>
			</select>

	</p>
</div>
<div id="a" style="height:606px;width:1000px;"> 

    <div class="show_box" style=''>
		<volist name='SpList' id='vo'>

		<dl style='margin-right:23px'>
			<dt><a href="__APP__/Home/Home/xx/id/{$vo.id}">
				<img src="{$vo.img}" width="225" height="225" />

			</a></dt>
			<dd>
				<a href="javascript:void(0)" style='color:red;font-size: 20px'>¥{$vo.Pre}</a>

				<a href='javascript:void(0);' style='float:right' onclick='AddCatr("#Number{$vo.id}","{$vo.id}")'>[加入购物车]</a>
				<small style='float:right'><input type='text'  id='Number{$vo.id}' style='width:20px;height:15px'>件</small>
			</dd>
			<dd>
				<a href='__APP__/Home/Home/xx/id/{$vo.id}' style='padding-left: 10px;padding-right: 10px'>{$vo.title}</a>
			</dd>
			
		</dl>

		</volist>
    	
    </div>
</div>
