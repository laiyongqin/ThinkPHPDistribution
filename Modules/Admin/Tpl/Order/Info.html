        KindEditor.ready(function(K) {

			document.form1.submit();

</script>

<script>
KindEditor.ready(function(K){
		var editor1 = K.editor({
			uploadJson : "{:U('Kind/upload_json')}",
			fileManagerJson : "{:U('Kind/file_manager_json')}",
			allowFileManager : true
		});
		K(".edit_image").click(function(){
			var img_id=jQuery(this).attr("varid");
			editor1.loadPlugin("image", function(){
				editor1.plugin.imageDialog({
					imageUrl : K("#"+img_id).val(),
					clickFn : function(url, title, width, height, border, align) {
						K("#"+img_id).val(url);
						jQuery("."+img_id).attr('src',url);
						editor1.hideDialog();
					}
				});
			});
		});

});


</script>
</head>
<body style="margin: 10px 0px;">
<div style="margin:0 auto; width:98%;">

	<table class="table table-condensed table-bordered table-hover">

		<volist name='Info' id='vo'>

		</tr>

		<tr>

			</td>
		
		</tr>
  
	<tr>

	</tr>
	
	<tr>
