<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>后台管理系统</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" type="text/css" href="__PUB__style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUB__style/bootstrap-responsive.min.css">
<style type="text/css">
.input-xxlarge{ margin-bottom: 0px;}
.long{ width: 530px;}
.input-xxlarge1 {margin-bottom: 0px;}
</style>
<script type="text/javascript" src="__PUB__js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUB__js/jquery.min.js"></script>
<script type="text/javascript" src="__PUB__js/globe.js"></script>
<link rel="stylesheet" href="__ROOTPUB__kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__ROOTPUB__kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__ROOTPUB__kindeditor/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K){
		var editor1 = K.editor({
			uploadJson : "{:U('Kind/upload_json')}",
			fileManagerJson : "{:U('Kind/file_manager_json')}",
			allowFileManager : true
		});
		K(".edit_image").click(function(){
			var img_id=jQuery(this).attr("varid");
			editor1.loadPlugin("image", function(){
				editor1.plugin.imageDialog({
					imageUrl : K("#"+img_id).val(),
					clickFn : function(url, title, width, height, border, align) {
						K("#"+img_id).val(url);
						jQuery("."+img_id).attr('src',url);
						editor1.hideDialog();
					}
				});
			});
		});

});


</script>
</head>
<body style="margin: 10px 0px;">
<div style="margin:0 auto; width:98%;">
	
	<table class="table table-condensed table-bordered table-hover">
	<tbody>
		<tr>
			<th colspan="3" style="text-align:center;">修改用户</th>
			
		</tr>

		
	<form action="{:U('UserSave')}" method="post" name="form1" enctype="multipart/form-data">
		<volist name='SaveInfo' id='vo'>
		<tr>
			<td width="10%" style="text-align:center;">用户名：</th>
			
			<td width="30%">
			<input type='hidden' name='id' value='{$vo.cid}'/>
			<input type='hidden' name='username' value='{$vo.username}'/>
			{$vo.username}
			
			</th>
			
		</tr>
		
		<tr>
			<td style="text-align:center;">密码：</td>
			<td><input type='text' name='Password' value=''/>[<small style='color:red'>*</small>]</td>
		</tr>
		<tr>
			<td style="text-align:center;">公司名称：</td>
			<td><input type='text' name='Coompy' value='{$vo.coompy}'/>[<small style='color:red'>*</small>]</td>
		</tr>
		<tr>
			<td style="text-align:center;">会员等级：</td>
			<td>
			
			<select name="level">
			
            	<option  value="{$vo.level}">{$vo.vipname}</option>
				<volist name='LevelList' id='ao'>
					<option  value="{$ao.id}">{$ao.vipname}</option>
				</volist>
            </select>
		[<small style='color:red'>*</small>]
			</td>
		
		</tr>
  
	<tr>
			<td style="text-align:center;">销售额：</td>
			<td>
				<input type="text" name="xsg" value='{$vo.xsg}' id="Host" ><!--销售额-->
				[<small style='color:red'>元</small>]
			</td>
	</tr>
	
	<tr>
			<td style="text-align:center;">订单总数：</td>
			<td>
				<input type="text" name="Cont" value='{$vo.count}' id="Host" ><!--总订单-->
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">预付金额：</td>
			<td>
				<input type="text" name="pre" value='{$vo.pay}' id="Host" >
				[<small style='color:red'>元</small>]
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">积分：</td>
			<td>
				<input type="text" name="jf" value='{$vo.jf}' id="Host" >
				[<small style='color:red'>积分</small>]
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">网站：</td>
			<td>
				
                <input type="text" name="wz" value='{$vo.web}' id="Host" >
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">联系电话：</td>
			<td>
				<input type="text" name="phone" value='{$vo.phone}' id="Host" >
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">QQ：</td>
			<td>
				<input type="text" name="qq" value='{$vo.qq}' id="Host" >
			</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">地址：</td>
			<td>
				<input type="text" name="address" value="{$vo.address}" id="Host" >
			</td>
		</tr>
	
	<tr>
			<td style="text-align:center;">邮箱：</td>
			<td>
			
				<input type="text" name="mail" value="{$vo.maill}"  />
		
			</td>
		
		</tr>
		
		</volist>
		
		
		<tr >
			
			<td colspan="3"><button class="btn btn-large btn-info" type="submit">修改</button></td>
		</tr>
	</form>
	</tbody>
	</table>
</div>

</body>
</html>
